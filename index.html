            margin-top: 10px;

    <script> function UpdateProductName() { var prodObj = document.getElementById('cust_6055'); var prodNameObj = document.getElementById('ProductName'); prodNameObj.value = prodObj.options[prodObj.selectedIndex].text; } function UpdateTerritoryName() { var terrObj = document.getElementById('Territory'); var terrNameObj = document.getElementById('TerritoryName'); terrNameObj.value = terrObj.options[terrObj.selectedIndex].text; } function IsValidForm() { var errMessage = ''; if (document.getElementById('LName').value == '') { errMessage = 'Enter LastName.\n'; } if (document.getElementById('Company').value == '') { errMessage += 'Enter Company.\n'; } if (!IsValidEmail()) { errMessage += 'Not a valid EmailID.\n'; } if (!IsValidWebURL()) { errMessage += 'Not a valid WebUrl.\n'; } if (errMessage != '') { alert(errMessage); return false; } return true; } function IsValidEmail() { if (document.getElementById('Email') == null) return true; var inem = document.getElementById("Email").value; if (inem != null && inem != '') { var filter = /^(\w+(?:\.\w+)*)@((?:\w+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i; if (!filter.test(inem)) return false; } return true; } function IsValidWebURL() { return true; var website = document.getElementById("Website").value; var URL = /^((file|http):\/\/\S)*$/; if (!URL.test(website)) return false; return true; }</script>
    <script>
        function IsValidForm() {
            var errMessage = '';
            var fName = document.getElementById('FName').value.trim();
            var lName = document.getElementById('LName').value.trim();
            var email = document.getElementById('Email').value.trim();
            var mobile = document.getElementById('MobPhone').value.trim();

            if (fName === '' || lName === '' || email === '' || mobile === '') {
                errMessage = 'Please fill in all fields before submitting.\n';
            }

            if (!IsValidEmail()) {
                errMessage += 'Not a valid Email ID.\n';
            }

            if (!IsValidMobile()) {
                errMessage += 'Not a valid US mobile number without a leading 0 (e.g., 1234567890).\n';
            }

            if (errMessage !== '') {
                alert(errMessage);
                return false;
            }
            ShowSuccessMessage();
            return true;
        }

        function IsValidEmail() {
            var emailValue = document.getElementById("Email").value;
            var emailPattern = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
            return emailPattern.test(emailValue);
        }

        function IsValidMobile() {
            var mobileValue = document.getElementById('MobPhone').value.replace(/\D/g, '');
            return mobileValue.length === 10 && mobileValue.charAt(0) !== '0';
        }

        function ShowSuccessMessage() {
            document.getElementById('successMessage').style.display = 'block';
        }

        function validateName(input, errorMessageId) {
            var nameValue = input.value;
            var namePattern = /^[A-Za-z ]*$/;
            var isValidName = namePattern.test(nameValue);
            if (!isValidName) {
                document.getElementById(errorMessageId).style.display = 'block';
            } else {
                document.getElementById(errorMessageId).style.display = 'none';
            }
            checkFormValidity();
        }

        function validateMobile(input, errorMessageId) {
            var mobileValue = input.value.replace(/\D/g, '');
            if (mobileValue.length === 10 && mobileValue.charAt(0) !== '0') {
                var formattedNumber = + mobileValue.substring(0, 3) + '-' + mobileValue.substring(3, 6) + '-' + mobileValue.substring(6, 10);
                input.value = formattedNumber;
                document.getElementById(errorMessageId).style.display = 'none';
            } else {
                document.getElementById(errorMessageId).style.display = 'block';
            }
            checkFormValidity();
        }

        function validateEmail(input, errorMessageId) {
            var emailValue = input.value;
            var emailPattern = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
            if (emailPattern.test(emailValue)) {
                document.getElementById(errorMessageId).style.display = 'none';
            } else {
                document.getElementById(errorMessageId).style.display = 'block';
            }
            checkFormValidity();
        }

        function checkFormValidity() {
            var fName = document.getElementById('FName').value.trim();
            var lName = document.getElementById('LName').value.trim();
            var email = document.getElementById('Email').value.trim();
            var mobile = document.getElementById('MobPhone').value.trim();

            var submitButton = document.getElementById('submit');
            if (fName !== '' && lName !== '' && email !== '' && mobile !== '') {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }
    </script>
